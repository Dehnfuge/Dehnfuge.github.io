<body>
    <!-- Das Canvas wird automatisch vom p5.js-Script erstellt -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noisejs/0.2.0/noise.min.js"></script>

<script>
    function setup() {
        createCanvas(480, 360);
        noLoop();
        
        // Initialize noise (this step is important with this library)
        noise.seed(Math.random());
    }

    function draw() {
        background(220);

        loadPixels();
        for (let x = 0; x < width; x++) {
            for (let y = 0; y < height; y++) {
                let n = noise.simplex2(x * 0.1, y * 0.1);
                
                // Simplex noise returns values between -1 and 1
                // Remap n from (-1, 1) to (0, 1)
                n = (n + 1) / 2;
                
                let grayValue = Math.round(n * 255);
                
                set(x, y, color(grayValue));
            }
        }
        updatePixels();
    }
</script>
