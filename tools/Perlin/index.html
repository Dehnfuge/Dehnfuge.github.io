<body>
    <!-- Das Canvas wird automatisch vom p5.js-Script erstellt -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    function setup() {
        createCanvas(256, 256);
        noLoop();
    }
    data = []

    function draw() {
        background(220);

        loadPixels();
        for (let x = 0; x < width; x++) {
            for (let y = 0; y < height; y++) {
                let n = noise(x * 0.1, y * 0.1);
                
                // Hier wird das Rauschen auf 10 Graustufen normalisiert.
                let grayValue = Math.round(n * 9) * 28; 
                data.push(Math.round(n * 9))
                
                set(x, y, color(grayValue));
            }
        }
        updatePixels();
    }
</script>
